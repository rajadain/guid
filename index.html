<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GUID by @rajadain</title>
        <meta charset="UTF-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Code+Pro:700' rel='stylesheet' type='text/css'>
        <link href="css/app.css" rel="stylesheet" />
    </head>
    <body>
        <a href="https://github.com/rajadain/guid/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
        <div id="guid-app" class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>GUID <small>by <a href="http://twitter.com/rajadain">@rajadain</a></small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form class="form-horizontal" role="form" name="inputform" onsubmit="return false;">
                        <div class="form-group">
                            <label class="col-md-5 control-label" for="nQuantity">Number of GUIDs</label>
                            <div class="col-md-6 input-group">
                                <input class="form-control" type="number" id="nQuantity" value="1" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit" id="aGenerate"><span class="glyphicon glyphicon-flash"></span> Generate</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                    <div class="col-md-5">
                        <form class="form-inline" role="form" name="optionform">
                            <div class="checkbox">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bUppercase" checked="checked" /> Uppercase
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bDashes" checked="checked" /> Dashes
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bBraces" /> Braces
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bCommas" /> Commas
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block pull-right" type="button" id="aCopy"><span class="glyphicon glyphicon-export"></span> Copy</button>
                    </div>
                </form>
            </div>
            <div class="row guid-row">
                <div class="col-md-12">
                    <ul class="list-unstyled text-center" id="guid-list">
                    </ul>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ZeroClipboard.min.js"></script>
        <script src="js/guid.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
