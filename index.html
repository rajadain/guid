<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GUID by @rajadain</title>
        <meta charset="UTF-8" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro|Source+Code+Pro:700' rel='stylesheet' type='text/css'>
        <link href="css/app.css" rel="stylesheet" />
    </head>
    <body>
        <div id="guid-app" class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>GUID <small>by <a href="http://twitter.com/rajadain">@rajadain</a></small></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form class="form-horizontal" role="form" name="inputform">
                        <div class="form-group">
                            <label class="col-md-5 control-label" for="nQuantity">Number of GUIDs</label>
                            <div class="col-md-6 input-group">
                                <input class="form-control" type="number" id="nQuantity" value="5" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" id="aGenerate"><span class="glyphicon glyphicon-flash"></span> Generate</button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
                    <div class="col-md-5">
                        <form class="form-inline" role="form" name="optionform">
                            <div class="checkbox">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bUppercase" /> Uppercase
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bDashes" checked="checked" /> Dashes
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bBraces" /> Braces
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="bCommas" /> Commas
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block pull-right" type="button" id="aCopy"><span class="glyphicon glyphicon-export"></span> Copy</button>
                    </div>
                </form>
            </div>
            <div class="row guid-row">
                <div class="col-md-12">
                    <ul class="list-unstyled text-center" id="guid-list">
                    </ul>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ZeroClipboard.min.js"></script>
        <script src="js/guid.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
